<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot {
            background-color: blueviolet;
        }
</style>
</head>
<body>
    <h1>Tabelas de produtos</h1>
    <table>
        <thead>
        <tr>
            <th>Produto</th>  
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Black Friday</th>
        </tr> 
        </thead>
        <tbody>
            <tr>
                <td>Produto 1 - camiseta</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2 - bermudas/calças</td>
                <td>3</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Produto 3 - vestidos</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
